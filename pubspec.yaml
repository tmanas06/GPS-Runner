name: gps_runner_web3
description: Web3 Multi-City GPS Runner - Delhi & Hyderabad Real-Time Blockchain Game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  # GPS + Sensors
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  sensors_plus: ^4.0.2
  flutter_activity_recognition: ^4.0.0
  pedometer: ^4.0.1

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Storage
  path_provider: ^2.1.3

  # Blockchain
  web3dart: ^2.7.3
  http: ^1.2.0
  web_socket_channel: ^2.4.0

  # Auth & Firebase
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.1
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2

  # Utils
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.2
  flutter_foreground_task: ^6.5.0
  provider: ^6.1.2
  uuid: ^4.3.3
  crypto: ^3.0.3

  # UI
  cupertino_icons: ^1.0.6
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  # Uncomment these when you add actual asset files:
  # assets:
  #   - assets/images/
  #   - assets/audio/
